name: Kernel Build CI

on:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ARCH: arm64
      CC: clang
      CLANG_TRIPLE: aarch64-linux-gnu-

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update

      - name: Notify start on Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚öôÔ∏è BlueSea Kernel build has started..."

      - name: Build the kernel and log output
        run: |
          ./build.sh | tee build.log

      - name: Send build log to Telegram
        if: always()
        run: |
          curl -s -F document=@build.log \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F caption="üìÑ Kernel build log"

      - name: Send build artifacts to Telegram
        if: success()
        run: |
          curl -s -F document=@out/arch/arm64/boot/Image.gz-dtb \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F caption="Image.gz-dtb"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚úÖ Build completed!"

      - name: Notify failure on Telegram
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚ùå Kernel build failed!"
